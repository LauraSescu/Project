<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Flower Shop</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
</head>

<body class="login">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

            <div class="card card-signin my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12 col-sm-12 col-xs-12 col-xl-6">
                            <img class="d-block img-fluid" src="./img/big.jpg" alt="First slide">
                            <h3 class="p-5 section-title ">A flower for a smile</h3>
                        </div>
                        <div class="col-lg-12 col-md-12 p-5 col-xl-6 col-12 col-xs-12 col-sm-12">
                            <div class="text-center site-color mb-5">
                                <i class="fas pt-4 fa-spa card-logo"></i>
                                <h2 class="flex-lg-row pt-2 font-weight-light">Flower Shop</h2>
                            </div>
                            <h5 class="card-title text-center">Sign In</h5>
                            <div class="alert-danger d-none p-3 mb-3"></div>
                            <div class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <a class="btn btn-lg text-white btn-block text-uppercase check-login" >Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5a300739c3.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/store.js"></script>
</body>

</html>
